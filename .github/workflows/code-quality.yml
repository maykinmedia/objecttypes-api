name: code-quality

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.yml'
  pull_request:
    paths:
      - '**.py'
      - '**.yml'
  workflow_dispatch:

jobs:
  open-api-workflow-code-quality:
    uses: maykinmedia/open-api-workflows/.github/workflows/code-quality.yml@initial-setup
    with:
      apt-packages: 'libgdal-dev gdal-bin'
      python-version: '3.11'
      node-version: '18'
      postgres-image: 'postgres:12'

      django-settings-module: 'objecttypes.conf.ci'
      django-secret-key: dummy
